# Netlify configuration for Vite + React + TypeScript project
[build]
  command = "npm run build"
  publish = "dist"

# Edge Function for Prerender.io integration
[edge_functions]
  # Directory where edge functions are stored
  path = "netlify/edge-functions"

# SPA routing - fallback for all non-edge-handled routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200